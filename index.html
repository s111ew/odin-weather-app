<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <section class="glass search container">
      <input type="text" placeholder="Search for a location" />
      <button class="search-button"> Search </button>
    </section>
    <main class="glass main container">
      <div class="header container">
        <span class="city">London,</span>
        <span class="country">England</span>
        <span class="date">Mon, 23 Sept</span>
      </div>
      <div class="temperature container">
        <span class="temp">22</span>
        <div class="temp-min-max">
          <div
            ><span class="max-pre">High</span> <span class="max">26°</span></div
          >
          <div
            ><span class="feels-like">Feels</span>
            <span class="feels">19°</span></div
          >
          <div
            ><span class="min-pre">Low</span> <span class="min">19°</span></div
          >
        </div>
      </div>
      <span class="description">Partially cloudy</span>
      <div class="details container">
        <div><span>Chance of rain:</span><span class="rain">9%</span></div>
        <div><span>Humidity:</span><span class="humidity">12%</span></div>
        <div><span>UV Index:</span><span class="uv-index">6</span></div>
        <div><span>Wind Speed:</span><span class="wind">12 km/h</span></div>
      </div>
    </main>
  </body>
</html>
