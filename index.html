<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <section class="glass search container">
      <input type="text" placeholder="Search for a location" />
      <button class="search-button">
        <img
          src="./svg/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
          alt="search icon"
        />
      </button>
    </section>
    <main class="glass main container">
      <div class="header container">
        <div class="place">
          <span class="city">London,</span>
          <span class="country">England</span>
          <span class="date">Mon, Sept 23rd</span>
        </div>
        <div class="graphic">
          <span>X</span>
        </div>
      </div>
      <div class="temperature container">
        <span>22</span>
        <div class="temp-min-max">
          <span class="max">26</span>
          <span class="min">19</span>
        </div>
      </div>
      <span>Partially cloudy</span>
      <div class="details container">
        <div class="details-column">
          <div><span>Feels lik</span><span>23</span></div>
          <div><span>Humidity</span><span>12%</span></div>
          <div><span>Chance of rain</span><span>9%</span></div>
        </div>
        <div class="detail-row">
          <span>Wind Speed</span>
          <div>
            <img src="#" alt="" />
            <img src="#" alt="" />
          </div>
          <span>12 km/h</span>
        </div>
      </div>
    </main>
  </body>
</html>
